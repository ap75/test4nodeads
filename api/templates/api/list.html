{% extends 'datashow/base_u.html' %}
{% load staticfiles %}
{% block headers %}
	<title>Мониторинг оборудования</title>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script>
		window.updater = {};
		window.updater.url = '/list_data/';
		window.updater.interval = 10000; // обновление через каждые 10 секунд
		
		window.updater.update = function (data) {
			$('#list').html('');
			$.each(data, function() {
				$('#list').append(
					('<tr><td>{0}</td><td>{1}</td><td><a href="/dev/{2}">{3}</a>' +
					'</td><td>{4}</td><td>{5}</td><td>{6}</td><td>{7}</td></tr>').f(
					this.region, this.user_group, this.id, this.name,
					this.ext_id, this.imei, this.number, this.time_data));
			});
		}
    </script>
	<script src="{% static 'js/updater.js' %}"></script>
{% endblock headers %}
{% block content %}
    <h3>Список устройств группы</h3>
	<table class="dev_list striped animated">
		<thead>
			<tr>
				<th>Город/район</th>
				<th>Группа</th>
				<th>Название</th>
				<th>ID</th>
				<th>IMEI</th>
				<th>Заводской номер</th>
				<th>Дата/время</th>
			</tr>
		</thead>
		<tbody id="list"></tbody>
	</table>
{% endblock content %}
